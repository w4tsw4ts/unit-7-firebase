<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  <!-- Stylesheets -->
  <!-- Rset CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase.js"></script>

  <!-- Moment.js -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron Title -->
    <div class="jumbotron" style="background-color: rgb(100, 60, 17); color: white">
      <h1 class="text-center">Any Time is Train Time</h1>
      <h3 class="text-center">Choo Choo! Chee Chee!</h3>
    </div>

    <div class="row">

      <div class="col-lg-12">

        <!-- Current Trains-->
        <div class="panel panel-primary">

          <div class="panel-heading">
            <h3 class="panel-title">
              <strong>Current Train Schedule</strong>
            </h3>
          </div>

          <div class="panel-body">
            <table class="table table-hover" id='trainTable'>
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>

        </div>

        <!-- Add Train  -->
        <div class="panel panel-primary">

          <div class="panel-heading">
            <h3 class="panel-title">
              <strong>Add Train</strong>
            </h3>
          </div>

          <div class="panel-body">

            <!-- Entry Form -->
            <form>

              <div class="form-group">
                <label for="">Train Name</label>
                <input class="form-control" id="trainNameInput" type="text">
              </div>

              <div class="form-group">
                <label for="">Destination</label>
                <input class="form-control" id="destinationInput" type="text">
              </div>

              <div class="form-group">
                <label for="">First Train (HH:mm - military time)</label>
                <input class="form-control" id="trainInput" type="text">
              </div>

              <div class="form-group">
                <label for="">Frequency (min)</label>
                <input class="form-control" id="frequencyInput" type="text">
              </div>

              <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>

            </form>

          </div>

        </div>

      </div>

    </div>

  </div>

  <!-- JavaScript -->
  <script src="assets/javascript/logic.js"></script>

</body>

</html>
